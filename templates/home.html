<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>DAMNWAIT - An unofficial DMV app</title>
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  

  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- local javascript goes here -->
  <script type="text/javascript" src="../static/js/submit.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page">
    <div data-theme="a" data-role="header">
        <h3 id="head">
            DAMNWAIT
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="office">
                Select a DMV location
            </label>
            <select id="office" onchange="submit();">
                <option id="503">
                    San Francisco
                </option>
                <option id="599">
                    Daly City
                </option>
                <option id="593">
                    San Mateo
                </option>
                <option id="548">
                    Redwood City
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input id="mon" name="" value="0" data-theme="a" type="radio" onclick="submit(0);">
                <label for="mon">
                    M
                </label>
                <input id="tue" name="" value="1" data-theme="a" type="radio" onclick="submit(1);">
                <label for="tue">
                    T
                </label>
                <input id="wed" name="" value="2" data-theme="a" type="radio" onclick="submit(2);">
                <label for="wed">
                    W
                </label>
                <input id="thu" name="" value="3" data-theme="a" type="radio" onclick="submit(3);">
                <label for="thu">
                    T
                </label>
                <input id="fri" name="" value="4" data-theme="a" type="radio" onclick="submit(4);" checked="checked">
                <label for="fri">
                    F
                </label>
    

            </fieldset>
        </div>
        
         <div class="ui-grid-a"> 
            <div class="ui-block-a" style="width: 90%; background: #FFCC33;"> 
                <a href="#" style="width: 90%; background: #FFCC33;"><img id="data" src="{{ chart_src }}" style="width: 100%;" /></a> 
            </div>
        </div>

        <div data-role="fieldcontain">
            <input id="range" type="range" name="slider" value="50" min="0" max="100"
            data-highlight="false" data-theme="a">
        </div>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li>
                    <a href="#page" data-transition="fade" data-theme="" data-icon="home" class="ui-btn-active ui-state-persist">
                        HOME
                    </a>
                </li>
                <li>
                    <a href="http://damnwait.appspot.com/static/about.html" data-transition="flip" data-theme="" data-icon="info">
                        ABOUT
                    </a>
                </li>
                <li>
                    <a href="http://www.dmv.ca.gov/" data-transition="fade" data-theme="" data-icon="star">
                        DMV
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
