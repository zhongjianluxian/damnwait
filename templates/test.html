<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  
  
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            DAMNWAIT
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="office">
                Select a DMV location
            </label>
            <select id="office" name="">
                <option value="sf">
                    San Francisco
                </option>
                <option value="dc">
                    Daly City
                </option>
                <option value="sm">
                    San Mateo
                </option>
                <option value="rc">
                    Redwood City
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input id="radio1" name="" value="0" data-theme="a" type="radio">
                <label for="radio1">
                    M
                </label>
                <input id="radio2" name="" value="1" data-theme="a" type="radio">
                <label for="radio2">
                    T
                </label>
                <input id="radio3" name="" value="2" data-theme="a" type="radio">
                <label for="radio3">
                    W
                </label>
                <input id="radio4" name="" value="3" data-theme="a" type="radio">
                <label for="radio4">
                    T
                </label>
                <input id="radio5" name="" value="4" data-theme="a" type="radio">
                <label for="radio5">
                    F
                </label>
            </fieldset>
        </div>
        <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
        id="data">
            <img id="data" src="http://codiqa.com/static/images/v2/image.png" alt="image"
            style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
        </div>
        <div data-role="fieldcontain">
            <input id="range" type="range" name="slider" value="50" min="0" max="100"
            data-highlight="false" data-theme="b">
        </div>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="check">
                        HELP
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="info">
                        ABOUT
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="e" data-icon="star">
                        DMV
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
